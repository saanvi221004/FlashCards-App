<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flashcard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container add-container">
        <h1>Add a New Flashcard</h1>
        <form method="post" class="form add-form">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" placeholder="Enter the question" required>
            
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" placeholder="Enter the answer" required>
            
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Enter a category (e.g., Math, Science)" required>
            
            <button type="submit" class="btn submit-btn">Add Flashcard</button>
        </form>
        <a href="/" class="btn back-btn">Back to Home</a>
    </div>
</body>
</html>
